<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="">Lista de Solicitudes</ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="cerrarModal()">
                <ion-icon style="font-size: 25px;" md="close-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
<ion-card>




  <div *ngFor="let s of solicitud">
      <ion-row class="ion-padding-bottom">
          <ion-col size="7">
              <ion-label>
                  <h1>{{s.equipo.nombre}}</h1>
                  <h2>{{s.usuario.nombre}} {{s.usuario.nombre.apellidos}}</h2>
                  <p style="font-size: 9px;">{{s.usuario.email.toLowerCase()}}</p>
              </ion-label>
          </ion-col>
          <ion-col size="5">


              <br>

              <ion-row>
                  <ion-col size="5" style="top: -24px;">
                      <ion-button fill="outline" color="light" (click)="aceptar()">
                          <ion-icon color="success" md="checkmark-sharp"></ion-icon>
                      </ion-button>
                  </ion-col>
                  <ion-col size="6" style="top: -24px;">
                      <ion-button fill="outline" color="light">
                          <ion-icon color="danger" md="close-sharp"></ion-icon>
                      </ion-button>
                  </ion-col>
              </ion-row>


          </ion-col>
      </ion-row>
  </div>

</ion-card>
</ion-content>
