<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="">Lista de Solicitudes</ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="cerrarModal()">
                <ion-icon style="font-size: 25px;" md="close-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
<ion-card>




  <div *ngFor="let s of solicitud">
      <ion-row class="ion-padding-bottom">
          <ion-col size="8">
              <ion-label>
                  <h2>{{s.usuario.nombre}} {{s.usuario.nombre.apellidos}}</h2>
                  <h3></h3>
                  <p>{{s.usuario.nombre.email}}</p>
              </ion-label>
          </ion-col>
          <ion-col size="4">

              <!-- <ion-icon  color="success"                        md="star-sharp"></ion-icon> -->
              <br>

              <ion-row>
                  <ion-col size="6" style="top: -24px;">
                      <ion-button fill="outline" color="light">
                          <ion-icon color="success" md="checkmark-sharp"></ion-icon>
                      </ion-button>
                  </ion-col>
                  <ion-col size="6" style="top: -24px;">
                      <ion-button fill="outline" color="light">
                          <ion-icon color="danger" md="close-sharp"></ion-icon>
                      </ion-button>
                  </ion-col>
              </ion-row>

              <!--<ion-toggle [(ngModel)]="usuario.activo" (ionChange)="actualizar(usuario)">Habilitar</ion-toggle>-->
          </ion-col>
      </ion-row>
  </div>

</ion-card>
</ion-content>
