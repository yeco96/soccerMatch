<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Equipos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button  [text]="''" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  

<ion-item>
  <ion-label position="floating" style="font: size 15px;"><strong>Buscar</strong></ion-label>
  <ion-input name="nombre" type="text" [(ngModel)]="texto" (ionChange)="buscar()"></ion-input>
</ion-item>


<ion-grid>
  <ion-row class="ion-padding-bottom" >
    <ion-col size="9"> <strong>Equipo</strong>        
    </ion-col>
    <ion-col size="3"><strong>Disponible</strong></ion-col>
  </ion-row>
  <ion-row class="ion-padding-bottom" *ngFor="let equipo of equipos">
    <ion-col size="9">          
      <ion-label>
      <h2>{{equipo.nombre}}</h2>
      <h3></h3>
      <p>{{equipo.telefono}}</p>
    </ion-label></ion-col>
    <ion-col size="3"><ion-toggle [(ngModel)]="equipo.activo" (ionChange)="actualizar(equipo)">Habilitar</ion-toggle></ion-col>

  </ion-row>
</ion-grid>  
</ion-content>
